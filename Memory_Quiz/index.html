 <!DOCTYPE html>
  <html>
    <head>
      <title>Memory Quiz</title>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <link rel="shortcut icon" href="favicon (6).ico" type="image/x-icon">
      <link rel="icon" href="favicon (6).ico" type="image/x-icon">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

      <style>

        body{
          background-image: url("img/1.jpg");
          background-size: cover;
        }

        h5{
          word-spacing: 8px;
          line-height: 1.6;
        }

        h5>i{
          color: red;
          text-decoration: underline;
        }

      </style>
    </head>

    <body class="pink lighten-5">

    <div class="container" style="margin-top:90px;">
    	<div class="card-panel z-depth-5 red lighten-5">
    		<div class="row">
    			<div class="col s12">



        		<h4 class="center"> Memory Quiz </h4>
            <div class="row">
              <form class="col s12">
                <div class="row">


                   <div class="input-field col s12 m12">
                      <i class="mdi-editor-mode-edit prefix"></i>
                      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                      <label for="icon_prefix2">Insert statement to memorize then press Enter</label>
                  </div>


                </div><!--row-->
              </form>

          </div><!--row-->


        </div><!--col-->

      </div><!--row-->

      <div class="row">
        <div class="col s2">
          <p class="green-text text-darken-2"><b>Words/Elements to hide:</b></p>
        </div>

        <div class="col s4 l4 offset-s2">
          <p class="range-field">
            <input type="range" id="slider" min="1" max="9" value="3"/>
          </p>
        </div>

        <button class="btn waves-effect green-text right pink lighten-4" name="action" id="reset"><b>Reset</b>&nbsp;
          <i class="material-icons green-text left"><b>history</b></i>
        </button>

      </div>

    </div><!--card-->


    <div id="statementCard" class="card-panel" style="margin-top: 90px;">

      <div class="row">
        <p class="col s12 l4">Every click on a word displays an empty line one at a time</p>
        <p class="col s12 l3 offset-l5">This statement again? Click reset.</p>
      </div>


      <br>
      <h5 id="statement"></h5>

    </div>

	</div><!--conatiner-->


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/memoryQuiz.js"></script>


    </body>
  </html>
